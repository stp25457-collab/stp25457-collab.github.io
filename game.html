    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const choices = {
            rock: { emoji: 'ü™®', name: '‡∏Ñ‡πâ‡∏≠‡∏ô' },
            paper: { emoji: 'üìÑ', name: '‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©' },
            scissors: { emoji: '‚úÇÔ∏è', name: '‡∏Å‡∏£‡∏£‡πÑ‡∏Å‡∏£' }
        };

        function getComputerChoice() {
            const choiceArray = Object.keys(choices);
            return choiceArray[Math.floor(Math.random() * choiceArray.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            
            // Show countdown animation
            showCountdown(() => {
                // Display choices
                document.getElementById('player-display').textContent = choices[playerChoice].emoji;
                document.getElementById('computer-display').textContent = choices[computerChoice].emoji;
                
                // Determine winner
                const result = determineWinner(playerChoice, computerChoice);
                const resultElement = document.getElementById('result');
                
                // Update scores
                if (result === 'win') {
                    playerScore++;
                    resultElement.textContent = `üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ${choices[playerChoice].name} ‡πÄ‡∏≠‡∏≤‡∏ä‡∏ô‡∏∞ ${choices[computerChoice].name}`;
                    resultElement.className = 'result win';
                } else if (result === 'lose') {
                    computerScore++;
                    resultElement.textContent = `üòÖ ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ! ${choices[computerChoice].name} ‡πÄ‡∏≠‡∏≤‡∏ä‡∏ô‡∏∞ ${choices[playerChoice].name}`;
                    resultElement.className = 'result lose';
                } else {
                    resultElement.textContent = `ü§ù ‡πÄ‡∏™‡∏°‡∏≠! ‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ${choices[playerChoice].name}`;
                    resultElement.className = 'result tie';
                }
                
                // Update score display
                document.getElementById('player-score').textContent = playerScore;
                document.getElementById('computer-score').textContent = computerScore;
            });
        }

        function showCountdown(callback) {
            const playerDisplay = document.getElementById('player-display');
            const computerDisplay = document.getElementById('computer-display');
            const resultElement = document.getElementById('result');
            
            resultElement.textContent = '';
            resultElement.className = 'result';
            
            let count = 3;
            const countInterval = setInterval(() => {
                if (count > 0) {
                    playerDisplay.textContent = count;
                    computerDisplay.textContent = count;
                    count--;
                } else {
                    clearInterval(countInterval);
                    callback();
                }
            }, 500);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('player-display').textContent = '‚ùì';
            document.getElementById('computer-display').textContent = '‚ùì';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }

        // Add some sparkle effects
        function createSparkles() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = '‚ú®';
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.fontSize = '2rem';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.animation = 'sparkle 2s ease-out forwards';

                    setTimeout(() => {

                    }, 2000);
                }, i * 200);
            }
        }
